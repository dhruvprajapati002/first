<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>

    <h2>html form</h2>
    <form action="backend.python">
        <div>
            <label for="name"> NAME</label>

        <br>
        <div>
            
        <label for="role">role</label>

        <br>
        <div>
